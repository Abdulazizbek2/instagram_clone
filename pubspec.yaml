name: instagram
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.2
  firebase_auth: ^3.9.0
  firebase_core: ^1.22.0
  firebase_database: ^9.1.4
  firebase_storage: ^10.3.8
  flutter_screenutil: ^5.5.4
  flutter_svg: ^1.1.5
  flutterfire_ui: ^0.4.3+9
  freezed_annotation: ^2.1.0
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  path: ^1.8.2
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  uuid: ^3.0.6
  flutter_staggered_grid_view: ^0.6.2
  flutter_native_splash: ^2.2.11
  firebase_messaging: ^13.1.0
  flutter_local_notifications: ^12.0.2
  date_format: ^2.0.7
  story_view: ^0.13.2
  get_it: ^7.2.0
  device_preview: ^1.1.0
  dio: ^4.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  json_serializable: ^6.3.2
  flutter_lints: ^2.0.0
  build_runner: ^2.2.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/svg/
    - assets/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/billabong.ttf
          # - asset: fonts/Schyler-Italic.ttf
          # style: italic
    - family: SfPro
      fonts:
        - asset: assets/fonts/sfpro/sf_pro.ttf
        - asset: assets/fonts/sfpro/sf_pro_bold.ttf
          style: normal
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
